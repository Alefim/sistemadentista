<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receber Pagamento - Sistema de Agendamento Dentista</title>
    <link rel="stylesheet" href="cs.css">
</head>


    <div class="main-content">
        <header>
            <h1>Receber Pagamento</h1>
        </header>
        <section>
            <p>Insira as informações para processar o pagamento do cliente.</p>

            <!-- Formulário de Recebimento de Pagamento -->
            <form action="/processar_pagamento" method="post" class="payment-form">
                <label for="nome">Nome do Cliente:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="descricao">Descrição do Serviço:</label>
                <input type="text" id="descricao" name="descricao" required>

                <label for="valor">Valor (R$):</label>
                <input type="number" id="valor" name="valor" step="0.01" required>

                <label for="metodo">Método de Pagamento:</label>
                <select id="metodo" name="metodo" required>
                    <option value="dinheiro">Dinheiro</option>
                    <option value="cartao">Cartão</option>
                    <option value="pix">PIX</option>
                    <option value="boleto">Boleto</option>
                </select>

                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="pendente">Pendente</option>
                    <option value="pago">Pago</option>
                </select>

                <button type="submit">Confirmar Pagamento</button>
            </form>
        </section>
    </div>
</body>
</html>
